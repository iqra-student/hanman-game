<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="game-model">
       <div class="content">
        <img src="images/lost.gif" alt="gif">
        <h4>Game Over!</h4>
        <p>The correct word is : <b>Rainbow</b></p>
        <button class="play-again">Play Again</button>
    </div>
    </div>
    <div class="container">
        <div class="hangman">
            <img src="images/hangman-0.svg" alt="hangman-game">
            <h1>hangman game</h1>
        </div>
        <div class="text-side">
                <ul class="word-display">
                </ul>
                <h4 class="hint">
                    Hint :
                    <b></b>
                </h4>
                <h4 class="incorrect-guess">
                        Incorrect guesses :
                        <b> 0 / 6</b>
                </h4>
                
          
            <div class="keybord"></div>
            </div>

        </div>
    
        <script src="/js/word-list.js"></script>
    <script src="/js/practice.js"></script>
</body>

</html>
